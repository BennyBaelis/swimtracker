<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwimTracker Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login to SwimTracker</h2>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="role">Select Role:</label>
            <select id="role" name="role">
                <option value="swimmer">Swimmer</option>
                <option value="coach">Coach</option>
            </select>
        </div>
        <div class="form-group">
            <button onclick="login()">Login</button>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var role = document.getElementById("role").value;

            if (username.trim() === "") {
                alert("Please enter a username.");
                return;
            }

            // Redirect to respective dashboard based on role (for demonstration purposes)
            if (role === "swimmer") {
                window.location.href = "swimmer_dashboard.html";
            } else if (role === "coach") {
                window.location.href = "coach_dashboard.html";
            }
        }
    </script>
</body>
</html>
